<html>
  <head>
    <title>
     Name It
    </title>
    <script src="signUp.js" type="text/javascript">
    </script>
    <link href="stylingFile.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<center>
		<div class="sign-log">
		<div class="rightSignIn">
			<p class="twitter">Login Using Twitter</p>
		</div>
			<center class="moveLeft">
				<form>
					<br />
					<input class="input" name="username" maxlength="16" placeholder="Username" type="text">
					<br />
					<input class="input" name="password" maxlength="16" placeholder="Password" type="password">
					<br />
					<input type="submit" value="Login"><span class="fakeLink">Forgot Password?</span>
				</form>
				<p>Don't have an account? <span onclick="signUpPressed()" class="fakeLink">Sign Up!</p>
			</center>
		</div>
	</center>
  </body>
</html>
